<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto João</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12 fade-in">
            <div class="w-32 h-32 mx-auto mb-4 rounded-full overflow-hidden border-4 border-white shadow-lg ">
                <img id="student-photo" src="img/WhatsApp Image 2024-04-04 at 9.57.20 PM.jpeg" alt="Foto do João" class="w-full h-full object-cover">
            </div>
            <h1 class="text-4xl font-bold text-indigo-800 mb-2" id="student-name">João Victor Occhiuzzo Lima</h1>
        </header>

        <!-- Main Content -->
        <main id="Sobre">
            <div class="gap-2 mb-12 mx-auto w-80">
                <!-- About Section -->
                <div class="bg-white rounded-xl shadow-md p-6 card-hover transition-all duration-300 fade-in" style="animation-delay: 0.2s;">
                    <h2 class="text-2xl font-semibold text-indigo-700 mb-4 flex items-center">
                        <i class="fas fa-user-graduate mr-2"></i> Sobre
                    </h2>
                    <p class="text-gray-700 mb-4" id="student-bio">Carregando biografia...</p>
                    <div class="mt-4">
                        <h3 class="font-medium text-indigo-600 mb-2">Informações Pessoais</h3>
                        <ul class="space-y-1">
                            <li class="flex items-center text-gray-600">
                                <i class="fas fa-birthday-cake mr-2 text-indigo-500"></i>
                                <span id="student-age">Idade: Carregando...</span>
                            </li>
                            <li class="flex items-center text-gray-600">
                                <i class="fas fa-map-marker-alt mr-2 text-indigo-500"></i>
                                <span id="student-location">Localização: Carregando...</span>
                            </li>
                            <li class="flex items-center text-gray-600">
                                <i class="fas fa-university mr-2 text-indigo-500"></i>
                                <span id="student-university">Universidade: Carregando...</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        
        async function loadStudentData() {
            const response = await fetch('/student');
            const studentData = await response.json();

            document.getElementById('student-name').textContent = studentData.name;
            document.getElementById('student-bio').textContent = studentData.bio;
            document.getElementById('student-age').textContent = `Idade: ${studentData.age} anos`;
            document.getElementById('student-location').textContent = `Localização: ${studentData.location}`;
            document.getElementById('student-university').textContent = `Universidade: ${studentData.university}`;
            document.getElementById('student-photo').src = studentData.photo;
        }

        document.addEventListener('DOMContentLoaded', loadStudentData);
    </script>
</body>
</html>
